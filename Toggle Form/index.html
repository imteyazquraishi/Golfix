<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <input type="checkbox" name="" id="toggle" class="toggle-btn">
        <div class="signup">
            <div class="input-group">
                <span>User Name</span>
                <input type="text" placeholder="user123" class="inp">
            </div>
            <div class="input-group">
                <span>Email</span>
                <input type="email" placeholder="user12@mail.com" class="inp">
            </div>
            <div class="input-group">
                <span>Password</span>
                <input type="password" placeholder="*****" class="inp">
            </div>
            <div class="input-group">
                <span>Confirm Password</span>
                <input type="password" placeholder="******" class="inp">
            </div>
            <div class="input-group">
                <input type="submit" value="Sign Up" class="btn-submit inp">
            </div>
            <label for="toggle" class="toggle-link">Login</label>
        </div>
        <div class="login">
            <div class="input-group">
                <span>Email</span>
                <input type="email" placeholder="user12@mail.com" class="inp">
            </div>
            <div class="input-group">
                <span>Password</span>
                <input type="password" placeholder="*****" class="inp">
            </div>
            <div class="input-group">
                <input type="submit" value="Log In" class="btn-submit inp">
            </div>
            <label for="toggle" class="toggle-link">SignUp</label>
        </div>
    </div>
    
</body>
</html>
